define host{
    use             linux-server
    host_name       wardrobe-server
    alias           Digital Wardrobe EC2
    address         <EC2_PUBLIC_IP>
}

define service{
    use                     generic-service
    host_name               wardrobe-server
    service_description     App Uptime (Port 3000)
    check_command           check_http!-p 3000
}

define service{
    use                     generic-service
    host_name               wardrobe-server
    service_description     SSH Access
    check_command           check_ssh
}
